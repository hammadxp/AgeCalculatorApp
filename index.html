<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/favicon-32x32.png" />

    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <script src="/src/js/script.js" type="module" defer></script>

    <title>Age calculator app</title>
  </head>
  <body class="bg-is-off-white font-Poppins">
    <main class="pt-20">
      <div class="mx-auto max-w-3xl rounded-3xl rounded-br-[10rem] bg-is-white p-10 text-is-off-black">
        <!-- Input -->

        <form action="#" id="age-form" class="">
          <div class="flex gap-4">
            <div class="flex flex-col gap-4 font-bold">
              <label for="day-selector" class="form-label">Day</label>
              <input type="number" id="day" placeholder="DD" class="form-input" />
              <div id="dayError" class="form-error">Choose between 1-31</div>
            </div>

            <div class="flex flex-col gap-4 font-bold">
              <label for="month" class="form-label">Month</label>
              <input type="number" id="month" placeholder="MM" class="form-input" />
            </div>

            <div class="flex flex-col gap-4 font-bold">
              <label for="year" class="form-label">Year</label>
              <input type="number" id="year" placeholder="YYYY" class="form-input" />
            </div>
          </div>

          <div class="flex items-center gap-4">
            <div class="h-[1px] w-full bg-is-light-grey"></div>
            <input
              type="image"
              src="/public/img/icon-arrow.svg"
              alt="Submit button image"
              class="rounded-full bg-is-primary p-4 duration-200 hover:opacity-90"
            />
          </div>
        </form>

        <!-- Output -->

        <div class="flex flex-col gap-2 text-6xl font-extrabold italic">
          <div>
            <span class="text-is-primary">--</span>
            <span>years</span>
          </div>

          <div>
            <span class="text-is-primary">--</span>
            <span>months</span>
          </div>

          <div>
            <span class="text-is-primary">--</span>
            <span>days</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="mx-auto w-fit p-6 text-[11px]">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-is-link">Frontend Mentor</a>.
        Coded by <a href="https://hammad-dev.netlify.app" target="_blank" class="text-is-link">Hammad Javed</a>.
      </div>
    </footer>
  </body>
</html>
