<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/favicon-32x32.png" />

    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <script src="/src/js/script.js" type="module" defer></script>

    <title>Age Calculator App</title>
  </head>
  <body class="bg-is-off-white font-Poppins">
    <main class="px-8 pt-16 608px:pt-20">
      <div
        class="mx-auto max-w-3xl rounded-3xl rounded-br-[10rem] bg-is-white p-10 pb-12 text-is-off-black 608px:px-6 608px:py-16"
      >
        <!-- Input -->

        <form action="#" id="age-form">
          <div class="grid max-w-lg grid-cols-3 gap-4">
            <div class="flex flex-col gap-4 font-bold">
              <label for="day-input" class="form-label">Day</label>
              <input type="number" placeholder="DD" id="day-input" class="form-input" />
              <div id="day-invalid-text" class="form-invalid-text hidden">Choose between 1 to 31</div>
            </div>

            <div class="flex flex-col gap-4 font-bold">
              <label for="month-input" class="form-label">Month</label>
              <input type="number" placeholder="MM" id="month-input" class="form-input" />
              <div id="month-invalid-text" class="form-invalid-text hidden">Choose between 1 to 12</div>
            </div>

            <div class="flex flex-col gap-4 font-bold">
              <label for="year-input" class="form-label">Year</label>
              <input type="number" placeholder="YYYY" id="year-input" class="form-input" />
              <div id="year-invalid-text" class="form-invalid-text hidden">Choose between 1970 to 2023</div>
            </div>
          </div>

          <div class="flex items-center gap-2 py-2 608px:py-10">
            <div class="h-[1px] w-full bg-is-light-grey"></div>
            <input type="image" src="/img/icon-arrow.svg" class="form-submit" />
            <div class="hidden h-[1px] w-full bg-is-light-grey 608px:block"></div>
          </div>
        </form>

        <!-- Output -->

        <div class="flex flex-col gap-2 text-6xl font-extrabold italic">
          <div>
            <span class="text-is-primary" id="calc-years">--</span>
            <span>years</span>
          </div>

          <div>
            <span class="text-is-primary" id="calc-months">--</span>
            <span>months</span>
          </div>

          <div>
            <span class="text-is-primary" id="calc-days">--</span>
            <span>days</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="mx-auto w-fit p-6 text-[11px]">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-is-link hover:text-is-link/80"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://hammad-dev.netlify.app" target="_blank" class="text-is-link hover:text-is-link/80"
          >Hammad Javed</a
        >.
      </div>
    </footer>
  </body>
</html>
