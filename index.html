<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="/src/css/tailwind.css" />
    <script src="/src/js/script.js" type="module" defer></script>

    <title>Age calculator app</title>
  </head>
  <body class="bg-slate-900 text-slate-100">
    <main>
      <div class="mx-auto w-fit bg-slate-100 text-slate-900">
        <form action="#">
          <label for="day">Day</label>
          <input type="text" id="day" />

          <label for="month">Month</label>
          <input type="month" id="month" />

          <label for="year">Year</label>
          <input type="text" id="year" />
        </form>

        <div>
          <hr />
          <a href="#" class="">
            <img src="/assets/images/icon-arrow.svg" alt="Project logo" />
          </a>
        </div>

        <div>Day DD Month MM Year YYYY -- years -- months -- days</div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://hammad-dev.netlify.app" target="_blank">Hammad Javed</a>.
      </div>
    </footer>
  </body>
</html>
